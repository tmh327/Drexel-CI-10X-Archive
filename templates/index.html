<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>DREXEL CI10X ARCHIVE</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
 
    <body>
             
        <div class="container">                  
            <header class="header">
                             
                <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4">DREXEL CI 10X ARCHIVE</span>
                    </a>

                    <ul class="nav nav-pills">
                        {% if authenticated %}
                            <li class="nav-item">
                                <a href="/register" class="nav-link active" aria-current="page">Register</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link">Log In</a>
                            </li>
                        {% else %}  
                        <li class="nav-item">
                            <a href="/logout" class="nav-link active" aria-current="page">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a href="/profile" class="nav-link">Profile</a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
                                      
            </header>
 
            <div class="container">
                <div class="row">

                    {% if authenticated %}
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary btn-lg">About</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary btn-lg">Contacts</button>                        
                    </div>
                    {% else %}  
                    <div class="col-sm">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Your Projects</h5>
                              <ul class="list-group">
                                <li class="list-group-item">Project 1</li>
                                <li class="list-group-item">Project 2</li>
                              </ul>
                                
                              <br>

                              <a href="#" class="btn btn-primary">Upload New</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary btn-lg">Search Projects</button>                        
                    </div>
                    {% endif %}
                </div>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Trang Hoang</p>
                         
            </footer>
 
                 
        </div>
    </body>
</html>
